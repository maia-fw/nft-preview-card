<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles.css">
  <title>NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="img-container">
      <img class="hdr-img" src="images/image-equilibrium.jpg" alt="image of a 3d cube">
      <span class="overlay">
        <img src="images/icon-view.svg" alt="image of an eye icon">
      </span>
    </div>
    <h1 class="card-title">Equilibrium #3429</h1>
    <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="subtext">
      <div class="subtext-price">
        <img class="diamond-svg" src="images/icon-ethereum.svg" alt="image of ethereum icon">
        <p class="subtext-info">0.041 ETH</p>
      </div>
      <div class="days-left">
        <img src="images/icon-clock.svg" alt="image of a clock icon">
        <p class="days-left-text">3 days left</p>
      </div>
    </div>
    <div class="div-line"></div>
    <div class="creator">
      <img class="profile-img" src="images/image-avatar.png" alt="portrait of a young mans face">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>    
  </div>
  </div>
</body>
</html>
